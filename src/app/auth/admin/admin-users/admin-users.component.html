<div style="height: 100vh">
<div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" >{{element.email}}</td>

        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef> Admin </th>
            <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
        </ng-container>


        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-outline-danger mr-1" (click)="onDelete(element)">Delete</button>
                <button class="btn btn-outline-success" (click)="onAdmin(element)">Make Admin</button>


            </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
