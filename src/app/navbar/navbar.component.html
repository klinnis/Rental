<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Rent A Car</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="auth===true" (click)="onLogout()" routerLink="/login" mat-button>
          <mat-icon>power_settings_new</mat-icon>
          Logout
        </a>
        <a *ngIf="auth===false" routerLink="/login" mat-button>
          <mat-icon>power_settings_new</mat-icon>
         Login
        </a>
        <a *ngIf="auth===false" routerLink="/register" mat-button>
          <mat-icon>fingerprint</mat-icon>
         Register
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="temp" fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a *ngIf="isAdmin === 1"  mat-list-item>
          <mat-icon>notifications</mat-icon>
          Reservations
        </a>
        <a *ngIf="isAdmin === 1" mat-list-item>
          <mat-icon>message</mat-icon>
          Add a Car</a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
   <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
