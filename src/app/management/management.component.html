<div style="height: 100vh; overflow: hidden">
  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="car_id">
        <th mat-header-cell *matHeaderCellDef> Car ID </th>
        <td mat-cell *matCellDef="let element" >{{element?.car_id}}</td>

      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="reserved_from">
        <th mat-header-cell *matHeaderCellDef> Reserved From </th>
        <td mat-cell *matCellDef="let element">{{element?.fromDate | date: 'dd-MM-yyyy'}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="reserved_till">
        <th mat-header-cell *matHeaderCellDef> Reserved Until </th>
        <td mat-cell *matCellDef="let element">{{element?.untilDate | date: 'dd-MM-yyyy'}}</td>
      </ng-container>


      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef> Cancel Reservation </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-outline-danger mr-1" (click)="onCancel(element)">Cancel</button>



        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"> showFirstLastButtons></mat-paginator>
  </div>

</div>
