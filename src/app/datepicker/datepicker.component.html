
<div class="row picker">
    <h1 align="center">Please give the Dates you want to Rent</h1>
</div>
<div class="row">
    <div class="col-xl-6 picker1">
<form (submit)="onSearch(dateForm)" #dateForm="ngForm">
<input type="text"
           placeholder="Choose your Date"
           class="form-control"
           bsDaterangepicker
           ngModel
           name="dateInput"
           [bsConfig]="{ rangeInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue'  }">
    <button type="submit" class="btn btn-success btn-block">Search</button>
</form>
    </div>
</div>
